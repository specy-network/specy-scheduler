syntax = "proto3";

package specy.request;
option go_package = "relayer/specy/types";

message Result {
    bool status = 1;
    bytes task_result = 2;
    string error_info = 3; // empty if status is true
}

message TaskResponse {
    bytes taskhash = 1;
    Result result =2;
    bytes rule_file_hash = 3;
    bytes signature = 4;
}
